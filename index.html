<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <style>
    .cont {
      display: flex;
      justify-content: center;
    }

    /* Custom CSS to reduce outline thickness */
    .form-control:focus,
    .form-check-input:focus {
      outline: 1.5px solid #007bff;
      /* Use Bootstrap's primary color or your preferred color */
      /* box-shadow: none; */
      /* Remove any additional box-shadow if present */
    }
  </style>


</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <div class="table-responsive">
    <table class="table" id="strategy-table">
      <thead>
        <tr>
          <th style="width:10rem;" scope="col">Strategy Name</th>
          <th scope="col">ID1</th>
          <th scope="col">M1</th>
          <th scope="col">ID2</th>
          <th scope="col">M2</th>
          <th scope="col">ID3</th>
          <th scope="col">M3</th>
          <th scope="col">ID4</th>
          <th scope="col">M4</th>
          <th scope="col">ID5</th>
          <th scope="col">M5</th>
          <th scope="col">ID6</th>
          <th scope="col">M6</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script src="./index.js"></script>
    <br><br>
    <!-- <div class="cont">
      <button type="button" onclick="genGraph()" class="btn btn-primary">Generate Strategy Graph</button>
    </div> -->
  </div>

  
  <script src="./genGraph.js"></script>
</body>

</html>
